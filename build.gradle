// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'

import org.gradle.plugins.ide.eclipse.model.AccessRule

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
    	dirs 'libs'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/com.kitfox.svg/svg-salamander
	compile group: 'com.kitfox.svg', name: 'svg-salamander', version: '1.0'
	compile name: 'mapsforge-core-master-20170725.064942-130'
	compile name: 'mapsforge-map-awt-master-20170725.065022-130'
	compile name: 'mapsforge-map-master-20170725.064956-130'
	compile name: 'mapsforge-map-reader-master-20170725.065025-130'
	compile name: 'mapsforge-themes-master-20170725.065056-130'
	compile name: 'aredis-1.4'
    //compile 'org.mapsforge:mapsforge-core:0.8.0'
	//compile 'org.mapsforge:mapsforge-map:0.8.0'
	//compile 'org.mapsforge:mapsforge-map-reader:0.8.0'
	//compile 'org.mapsforge:mapsforge-themes:0.8.0'
	//compile 'org.mapsforge:mapsforge-map-awt:0.8.0'
	compile 'net.sf.kxml:kxml2:2.3.0'
}

eclipse {
    classpath {
        file {
            whenMerged {
                def jre = entries.find { it.path.contains 'org.eclipse.jdt.launching.JRE_CONTAINER' }
                jre.accessRules.add(new AccessRule('0', 'com/sun/net/httpserver/**'))
            }
        }
    }
}

